name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: echo "No tests configured" # Replace with `npm test` if tests exist

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_SECRET_NAME }}nodejs-demo-app:latest .

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_SECRET_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_SECRET_NAME }} --password-stdin

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_SECRET_NAME }}/nodejs-demo-app:latest
